name: Recommended Tests
on:
  workflow_call:
    inputs:
      skip_tests:
        required: true
        type: boolean
      recommended_tests:
        required: true
        type: string
  repository_dispatch:
    types: [run-recommended-tests]

jobs:
  recommended-tests:
    name: "recommended"
    if: ${{ github.event_name == 'repository_dispatch' }}
    uses: ./.github/workflows/acceptance_tests_base.yml
    with:
      tests: "19_run_recommended_tests.sh"
      server_id: "secondary"
      recommended_tests: ${{ inputs.recommended_tests }}
      skip_tests: ${{ inputs.skip_tests == true }}
