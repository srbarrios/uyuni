name: acceptance-tests-fast

on:
  pull_request_target:
    paths:
      - '**.java'

jobs:
  tests-covering-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm i ioredis

      - id: files
        uses: Ana06/get-changed-files@v2.3.0
        with:
          filter: '*.java'

      - id: tests_covering_pr
        name: Tests covering PR
        env:
          REDIS_USER: ${{ secrets.REDIS_USER }}
          REDIS_PASS: ${{ secrets.REDIS_PASS }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
        run: |
          echo "Running test coverage analysis..."
          echo "recommended_tests=$(node .github/scripts/test_covering_pr.js ${{ steps.files.outputs.added_modified }})" >> $GITHUB_ENV

      - name: Run Acceptance Tests
        uses: "./.github/workflows/acceptance_tests_common.yml"
        with:
          secondary_tests: "19_run_secondary_fast.sh"
          server_id: "secondary_f"
          recommended_tests: ${{ env.recommended_tests }}

